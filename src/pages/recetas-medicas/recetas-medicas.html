<ion-header no-border>

  <ion-navbar>
    <ion-title>Recetas Médicas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-tabs tabsPlacement="top" no-border>
    <ion-tab [root]="medicinasPage" tabTitle="Medicinas"></ion-tab>
    <ion-tab [root]="indicacionesPage" tabTitle="Indicaciones"></ion-tab>
    <ion-tab [root]="diagnosticoPage" tabTitle="Diagnóstico"></ion-tab>
  </ion-tabs>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
      Dr.Name Apellido
      <p>DD/MM/AA</p>
      <p>Hospital Nombre</p>
    </ion-col>
    <ion-col>
      <img class="imagen" style="height:70px;width:70px;" src="../../assets/imgs/qr.png">
    </ion-col>
  </ion-row>
</ion-footer>
