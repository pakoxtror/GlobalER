<ion-content padding>
    <h1>Global ER</h1>
    <img class="imagen" src="assets/imgs/medico.svg" center/>
    <ion-list class="datos">

        <ion-item>
            <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>

    </ion-list>
    <button ion-button class="contra" style="text-transform: none;" clear>Olvidé mi Contraseña</button>
    <button ion-button full (click)="ingresar()" icon-start>
      <ion-icon name="md-arrow-forward"></ion-icon>
      Ingresar
  </button>


</ion-content>
