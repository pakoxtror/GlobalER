<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
</ion-header>

<ion-content>
    <img class="imagen" src="../../assets/imgs/adult-africa-african-1089550.jpg">
    <ion-row wrap>
        <ion-col width-50>
            <ion-card class="tarjeta" style="border-bottom: 3px solid red;"> Emergencias
                <ion-card-content>
                    <img class="imgCarta" src="../../assets/imgs/cruz-roja.jpg">
                </ion-card-content>
            </ion-card>
            <ion-card class="tarjeta" style="border-bottom: 3px solid yellow;" (click)="pasar()"> Citas Médicas
                <ion-card-content>
                    <img class="imgCarta" src="../../assets/imgs/calendario.png">
                </ion-card-content>
            </ion-card>
            <ion-card class="tarjeta" style="border-bottom: 3px solid orange;"> Chat en Vivo
                <ion-card-content>
                    <img class="imgCarta" src="../../assets/imgs/chat.svg">
                </ion-card-content>
            </ion-card>

        </ion-col>
        <ion-col width-50>
            <ion-card class="tarjeta" style="border-bottom: 3px solid green;" (click)="abrirPagina()"> Recetas Médicas
                <ion-card-content>
                    <img class="imgCarta" src="../../assets/imgs/medicina.png">
                </ion-card-content>
            </ion-card>
            <ion-card class="tarjeta" style="border-bottom: 3px solid purple;" (click)="pasar2()">Exámenes Médicos
                <ion-card-content>
                    <img class="imgCarta" src="../../assets/imgs/examen.png">
                </ion-card-content>
            </ion-card>
            <ion-card class="tarjeta" style="border-bottom: 3px solid pink;"> Historial Médico
                <ion-card-content>
                    <img class="imgCarta" src="../../assets/imgs/historial.png">
                </ion-card-content>
            </ion-card>

        </ion-col>
    </ion-row>
</ion-content>
