
<ion-header>

    <ion-navbar color="primary">
        <ion-title center>Citas Médicas</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="content">
    <ion-card *ngFor="let item of items">
        <ion-grid>
            <ion-row wrap>
                <ion-col col-2 class="icon">
                    <ion-avatar></ion-avatar>
                </ion-col>
                <ion-col>
                    <ion-card-header>
                        {{item.tipo}}
                    </ion-card-header>
                    <ion-card-content>
                        <p class="texto-secundario">Realizado el : {{item.fecha}}</p>
                        <p class="texto-secundario">Clínica : {{item.clinica}}</p>
                    </ion-card-content>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
